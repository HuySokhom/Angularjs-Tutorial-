	class="btn btn-primary"
	data-ng-click="save();"
>

</button>

		<td>
			Name:

			<input

				class="form-control"

	<tr>
		<td>
			Description: 
		</td>

				data-ng-model="productDetail[0].description" rows="10" cols="50"

		</td>
	</tr>
