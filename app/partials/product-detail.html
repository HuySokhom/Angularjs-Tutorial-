<div class="panel panel-primary product-info">
	<div class="panel-heading">
		<h3>Product Detail</h3>
	</div>
	<div class="panel-body">
		<table class="table table-striped table-bordered">
			<tr>
				<td>
					Name: 
				</td>
				<td>
					<input 
						type="text"
						data-ng-model="productDetail.name"
					>
				</td>
			</tr>
			<tr>
				<td>
					Description: 
				</td>
				<td>
					<input 
						type="text"
						data-ng-model="productDetail.description"
					>
				</td>
			</tr>
			<tr>
				<td>
					Price: 
				</td>
				<td>
					<input 
						type="text"
						data-ng-model="productDetail.price"
					>
				</td>
			</tr>
			<tr>
				<td>
					Status: 
				</td>
				<td>
					<input 
						type="text"
						data-ng-model="productDetail.status"
					>
				</td>
			</tr>
		</table>
	</div>	
</div>
