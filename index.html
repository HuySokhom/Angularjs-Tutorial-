<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Manager</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" />
</head>
<body 
	data-ng-app="main"
	data-ng-controller="productsCtrl" 
>
	
	<div class="product">
		<div class="panel panel-primary product-info">
			<div class="panel-heading">
				<h3>Product Name</h3>
			</div>
			<div class="panel-body">
				<div
					data-ng-repeat="product in products.data"
					class="product-name"
					data-ng-click="edit(product);"
				>
					{{$index}}). 
					<span 
						data-ng-bind="product.name"					
					></span>
				</div>
			</div>	
		</div>
	</div>
	
	
	<div data-ng-view=""></div>
	
	<!-- Libraries -->
	<script src="js/jquery.min.js"></script>
	<script src="js/underscore.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<!-- AngularJS custom codes -->
	<script 
		type="text/javascript"
		src="app/main.js"
	></script>
	<script 
		type="text/javascript"
		src="app/config/route.js"
	></script>
	<script 
		src="app/factory/factory.js"
		type="text/javascript"
	></script>
	
	<script 
		type="text/javascript" 
		src="app/services/services.js"
	></script>
	<script 
		type="text/javascript" 
		src="app/controller/productsCtrl.js"
	></script>
	<script 
		type="text/javascript" 
		src="app/controller/productViewCtrl.js"
	></script>  

</body>
</html>
